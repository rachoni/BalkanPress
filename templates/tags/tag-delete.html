{% extends 'common/base.html' %}

{% block title %}
	Delete Tag - BalkanPress
{% endblock %}

{% block content %}
	<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0 text-danger">Delete Tag</h1>
                    <a href="{% url 'tags:list' %}" class="btn btn-outline-secondary btn-sm">Back to Tags</a>
                </div>

                <div class="alert alert-warning">
                    Are you sure you want to delete the tag <strong>"#{{ object.name }}"</strong>? This action cannot be undone.
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Tag Name</label>
                                {{ form.name }}
                                <!-- Field is disabled via ReadOnlyModelForm in forms.py -->
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">
                                    Confirm Delete
                                </button>
                                <a href="{% url 'tags:list' %}" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
